<div id="id01"></div>
<img src="https://moidev.com/Kubernetes_Logo.png">

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://10.104.62.45";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var resp = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2>Esta es la hora"+resp.time+ " y el hostname es "+ resp.hostname +"</h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
</script>
